<!DOCTYPE html>
<html>
    <head>
        <style>
            body{
                margin: 0;
                font-family: Arial, Helvetica, sans-serif;
            }
            .topnav {
                overflow: hidden;
                background-color: #333;
            }
            .topnav a {
                float: left;
                color: lightgrey;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
                font-size: 17px;
            }
            .topnav a:hover {
                background-color: #ddd;
                color: black;
            }
            .topnav a.active {
                background-color: #ffe066;
                color:black;
            }
        </style>
    </head>
    <body>
        <div class="topnav">
            <a class="active" href="#home">Home</a>
            <a href="#">about us</a>
            <a href="#">contact us</a>
            <a href="#">gallery</a>
            <a href="#">menu</a>
            <a href="#">special offers</a>
            <a href="#">services</a>
        </div>
        <section>
            <img class="myslides" src="download (1) (1).png" style="height: 500px;">
            <img class="myslides" src="download (3) (1).png" style="height: 500px;">
        </section>
        <script>
            var myindex=0;
            carousel();
            function carousel() {
                var i;
                var x=document.getElementsByClassName("myslides");
                for (let i = 0; i < x.length; i++) {
                    x[i].style.display="none";
                }
                myindex++;
                if (myindex > x.length){myindex=1}
                x[myindex-1].style.display="block";
                setTimeout(carousel,3000)
            }
        </script>
    </body>
</html>
